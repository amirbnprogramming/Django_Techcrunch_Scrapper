<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colrolib Templates">
    <meta name="author" content="Colrolib">
    <meta name="keywords" content="Colrolib Templates">

    <!-- Title Page-->
    <title>Au Form Wizard</title>

    <!-- Icons font CSS-->
    <link href="static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="static/css/main.css" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-color-1 p-t-165 p-b-100">
    <div class="wrapper wrapper--w680">
        <div class="card card-2">
            <div class="card-body">
                <ul class="tab-list">
                    <li class="tab-list__item active">
                        <a class="tab-list__link" href="#tab1" data-toggle="tab">Articles</a>
                    </li>
                    <li class="tab-list__item">
                        <a class="tab-list__link" href="#tab2" data-toggle="tab">Authors</a>
                    </li>
                    <li class="tab-list__item">
                        <a class="tab-list__link" href="#tab3" data-toggle="tab">Categories</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab1">
                        <form action="{% url 'search_keyword' %}" method="post">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="input-group">
                                    <label class="label">{{ field.label_tag }}</label>
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <button class="btn-submit" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="static/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="static/vendor/select2/select2.min.js"></script>
<script src="static/vendor/jquery-validate/jquery.validate.min.js"></script>
<script src="static/vendor/bootstrap-wizard/bootstrap.min.js"></script>
<script src="static/vendor/bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
<script src="static/vendor/datepicker/moment.min.js"></script>
<script src="static/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="static/js/global.js"></script>

</body>

</html>
<!-- end document-->
